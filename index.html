<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="clipboard.min.js"></script>
    <title>Reverse Kit</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Hello, GOH WAI KIT</h1>
        <p class="lead">This is a simple yet specially written for you to reverse your sentence.</p>
    </div>
    <div class="d-flex justify-content-center">
        <div class="atom-spinner">
            <div class="spinner-inner">
                <div class="spinner-line"></div>
                <div class="spinner-line"></div>
                <div class="spinner-line"></div>
                <!--Chrome renders little circles malformed :(-->
                <div class="spinner-circle">
                    &#9679;
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="original sentence">Original sentence</label>
            <input type="text" class="form-control" id="original" aria-describedby="original sentece">
            <small id="emailHelp" class="form-text text-muted">I'll never store any sentence you type in.</small>
        </div>
        <div class="form-group">
            <label for="reversed sentence">Reversed sentence</label>
            <input type="text" class="form-control" id="reversed" readonly>
        </div>
        <button onclick="myFunction()" id="reverseButton" class="btn btn-primary"
            data-clipboard-target="#reversed">Reverse & Copy</button>
    </div>

    <div id="snackbar">Reversed and copied into your clipboard</div>
</body>

<script>
    var clipboard = new ClipboardJS('.btn');

    function myFunction() {
        let reverseButton = document.getElementById("reverseButton")
        let originalSentence = document.getElementById("original").value
        let reversed = ''
        for (i = originalSentence.length - 1; i >= 0; i--) {
            reversed += originalSentence[i]
        }
        document.getElementById("reversed").value = reversed
        var x = document.getElementById("snackbar");

        x.className = "show";

        setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
    }
</script>

</html>
